<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Groupie Tracker</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1>Mon Groupie Tracker</h1>
    </div>
  </header>

  <div class="main-container">
    <!-- SIDEBAR À GAUCHE -->
    <aside class="sidebar">
      <h2>Filtrer les artistes</h2>

      <!-- Formulaire de filtrage -->
      <form method="GET" action="/">
        <!-- Filtrer par nom -->
        <label for="filter-name">Nom</label>
        <input 
          type="text" 
          id="filter-name" 
          name="query" 
          class="sidebar-input" 
          placeholder="Rechercher un artiste..." />
      
        <!-- Filtrer par année -->
        <label for="filter-year">Année de création</label>
        <select id="filter-year" name="year" class="sidebar-input">
          <option value="">Toutes les années</option>
          <option value="1970">1970</option>
          <option value="1980">1980</option>
          <option value="1990">1990</option>
          <option value="2000">2000</option>
          <option value="2010">2010</option>
        </select>

        <label for="filter-year-album">premier album</label>
        <select id="filter-year-album" name="yearAlbum" class="sidebar-input">
          <option value="">Toutes les années</option>
          <option value="1970">1970</option>
          <option value="1980">1980</option>
          <option value="1990">1990</option>
          <option value="2000">2000</option>
          <option value="2010">2010</option>
        </select>
        
        <!-- Filtrer par nombre de membres -->
        <label for="filter-members">Nombre de membres</label>
        <select id="filter-members" name="members" class="sidebar-input">
          <option value="">Tous</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3 et plus</option>
        </select>
      
        <!-- Bouton pour appliquer le filtre -->
        <button type="submit" class="sidebar-button">Rechercher</button>
      </form>      
    </aside>

    <!-- CONTENU PRINCIPAL -->
    <div class="content">
      <div class="grille">
        {{ range .Lists }}
          <div class="grid-item">
            <a href="/artiste?id={{ .Id }}">
              <img src="{{ .Image }}" alt="{{ .Name }}" />
            </a>
            <h2>{{ .Name }}</h2>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
</body>
</html>
