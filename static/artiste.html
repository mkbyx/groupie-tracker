<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Artiste</title>
    <link rel="stylesheet" href="artiste.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Artiste : {{ .Name }}</h1>
        </div>
    </header>
    <main>
        <div class="artist-container">
            <div class="artist-image">
                <img src="{{ .Image }}" alt="{{ .Name }}">
            </div>
            <div class="artist-details">
                <h2>{{ .Name }}</h2>
                <p><strong>Dates des prochains concerts :</strong></p>
                <ul>
                    <li><a href="{{ .Relations }}" target="_blank">Voir les dates des concerts</a></li>
                </ul>
                <p><strong>Année de création :</strong> {{ .CreationDate }}</p>
                <p><strong>Date du premier album :</strong> {{ .FirstAlbum }}</p>
                <p><strong>Nom des membres :</strong></p>
                <ul>
                    {{ range .Members }}
                        <li>{{ . }}</li>
                    {{ end }}
                </ul>
            </div>
            <div class="back-button">
                <a href="/" class="btn-retour">Retour</a>
            </div>
        </div>
    </main>
</body>
</html>
